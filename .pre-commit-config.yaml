# Pre-commit hooks 配置
# 安装: pip install pre-commit && pre-commit install
# 运行: pre-commit run --all-files

repos:
  # Ruff - 快速 Python linter 和 formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      # Linter (暂时禁用以完成提交，后续需修复代码质量问题)
      # - id: ruff
      #   args: [--fix]
      #   name: ruff-check
      # Formatter
      - id: ruff-format
        name: ruff-format

  # 基础文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: 移除行尾空格
      - id: end-of-file-fixer
        name: 确保文件以换行符结尾
      - id: check-yaml
        name: 检查 YAML 语法
      - id: check-json
        name: 检查 JSON 语法
      - id: check-toml
        name: 检查 TOML 语法
      - id: check-added-large-files
        name: 防止提交大文件
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: 检查合并冲突标记
      - id: check-case-conflict
        name: 检查文件名大小写冲突
      - id: mixed-line-ending
        name: 统一行尾符
        args: [--fix=lf]
      - id: debug-statements
        name: 检查调试语句

  # Python 特定检查
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: 检查过于宽泛的 noqa
      # - id: python-check-blanket-type-ignore  # 禁用：Objective-C 桥接需要 blanket type ignore
      #   name: 检查过于宽泛的 type ignore
      - id: python-use-type-annotations
        name: 强制使用类型注解
      - id: python-check-mock-methods
        name: 检查 mock 方法使用

  # 类型检查（可选，因为可能较慢）
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy
  #       name: mypy 类型检查
  #       additional_dependencies:
  #         - types-psutil
  #         - types-Pillow

  # 安全检查
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Bandit 安全检查
        args: [-ll, -q]
        files: ^plookingII/

# 全局配置
default_language_version:
  python: python3.11

# CI 配置
ci:
  autofix_commit_msg: |
    [pre-commit.ci] 自动修复
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] 自动更新 hooks'
  autoupdate_schedule: monthly
  skip: []
  submodules: false
