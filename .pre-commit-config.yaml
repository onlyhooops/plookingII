# Pre-commit hooks for code quality and architecture guard
# Install: pip install pre-commit && pre-commit install

repos:
  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=120]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: end-of-file-fixer
        exclude: '\.txt$'
      - id: trailing-whitespace
        exclude: '\.txt$'
      - id: mixed-line-ending
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, plookingII/]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --warn-unused-ignores]
        additional_dependencies: [types-all]
        exclude: ^(tests/|build/|dist/)

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [-vv, --fail-under=60, --ignore-init-module, --ignore-init-method]
        exclude: ^(tests/|build/|dist/|archive/)

  # Commit message linting (Conventional Commits)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041]
        exclude: ^(archive/|docs/reports/)

  # Custom architecture guard
  - repo: local
    hooks:
      - id: architecture-guard
        name: Architecture Guard
        entry: python tools/architecture_guard.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: pytest-quick
        name: Quick Tests
        entry: bash -c 'python -m pytest tests/test_architecture.py -v --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

