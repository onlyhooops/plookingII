[pytest]
addopts = -q --disable-warnings --strict-markers --cov=plookingII --cov-branch --cov-report=term-missing:skip-covered --cov-report=xml --cov-report=html --cov-fail-under=60
testpaths = tests
norecursedirs = archive build dist .venv venv
markers =
    asyncio: async test using event loop
    unit: unit tests
    integration: integration tests
    performance: performance tests
    ui: user interface tests

[coverage:run]
branch = True
omit =
    plookingII/__main__.py
    plookingII/app/main.py
    plookingII/ui/views.py
    plookingII/ui/window.py
    plookingII/ui/controllers/*.py

