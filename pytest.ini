[pytest]
# 基本配置
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 超时配置 - 防止测试无限挂起
timeout = 300
timeout_method = thread

# 标记配置
markers =
    slow: 慢速测试(超过5秒的测试)
    unit: 单元测试
    integration: 集成测试
    ui: UI相关测试
    network: 需要网络的测试
    db: 数据库相关测试
    external: 需要外部依赖的测试
    concurrent: 并发测试
    flaky: 可能不稳定的测试
    smoke: 冒烟测试
    critical: 关键路径测试
    skip_ci: CI环境跳过的测试

# 输出配置
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=plookingII
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=60
    --maxfail=10
    --durations=10
    -p no:warnings
    --timeout=300
    --timeout_method=thread

# 并发配置 - 防止死锁
# 使用 -n auto 时自动检测CPU核心数
# filterwarnings =
#     error
#     ignore::UserWarning
#     ignore::DeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 测试发现配置
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage
    original
    archive
    release

# 覆盖率配置
[coverage:run]
branch = True
source = plookingII
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */distutils/*
    */build/*
    */dist/*
    */original/*
    */archive/*
    */.tox/*
    */venv/*
    */logo/*
    plookingII/__main__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True
sort = Cover
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstract
    pass

[coverage:html]
directory = htmlcov

